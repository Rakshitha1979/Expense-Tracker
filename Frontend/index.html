<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Expenses Tracker</title>
  <link rel="stylesheet" href="dsh.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Personal Expenses Tracker</h1>
      <p class="muted">Quickly add, track, filter and export your expenses.</p>
    </header>

    <section class="card form-card">
      <form id="expense-form">
        <div class="row">
          <label>
            Description
            <input id="desc" type="text" placeholder="e.g., coffee, groceries" required />
          </label>

          <label>
            Amount
            <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" required />
          </label>
        </div>

        <div class="row">
          <label>
            Category
            <select id="category">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
          </label>

          <label>
            Date
            <input id="date" type="date" required />
          </label>
        </div>

        <div class="actions">
          <button id="add-btn" type="submit">Add Expense</button>
          <button id="clear-btn" type="button" class="alt">Clear All</button>
          <button id="export-btn" type="button" class="alt">Export CSV</button>
        </div>
      </form>
    </section>

    <section class="card filters">
      <label>
        Filter month:
        <input id="filter-month" type="month" />
      </label>
      <label>
        Filter category:
        <select id="filter-category">
          <option value="">All</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Bills</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
      </label>
      <button id="reset-filters" class="alt">Reset Filters</button>
    </section>

    <section class="card table-card">
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th class="right">Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- items inserted here -->
        </tbody>
      </table>
    </section>

    <section class="card summary">
      <div>
        <h3>Total</h3>
        <div id="total" class="big">₹0.00</div>
      </div>
      <div>
        <h3>By Category</h3>
        <ul id="by-category" class="category-list"></ul>
      </div>
    </section>

    <footer class="muted small">
      Built with HTML, CSS & JavaScript · Data stored in your browser (localStorage)
    </footer>
  </main>

  <script src="dsh.js"></script>
</body>
</html>
